<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Cenik Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>B2B Cenik Generator</h1>
            <p class="subtitle">Generator naslovnih slik za cenike</p>
        </header>

        <main class="main">
            <div class="controls">
                <div class="form-group">
                    <label for="template">Template</label>
                    <select id="template" class="input">
                        <option value="">Izberi template...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="version">Verzija</label>
                    <input type="text" id="version" class="input" placeholder="npr. 2025_M8">
                    <span class="hint">Format: 2025_M8, TT_2025_V5, itd.</span>
                </div>

                <div class="form-group">
                    <label for="validFrom">Veljaven od</label>
                    <input type="text" id="validFrom" class="input" placeholder="npr. 1. 8. 2025">
                    <span class="hint">Format: 1. 8. 2025</span>
                </div>

                <div class="form-group">
                    <div id="error-message" class="error-message" hidden></div>
                    <div id="warning-message" class="warning-message" hidden></div>
                </div>

                <div class="form-group">
                    <button id="download-btn" class="btn btn-primary" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Prenesi PNG
                    </button>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <h2>Predogled</h2>
                    <span id="resolution-info" class="resolution-info"></span>
                </div>
                <div class="preview-container">
                    <div id="preview-placeholder" class="preview-placeholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21,15 16,10 5,21"/>
                        </svg>
                        <p>Izberi template za predogled</p>
                    </div>
                    <canvas id="preview-canvas" hidden></canvas>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>ViD Elektro &bull; Powered by NorthMotion</p>
        </footer>
    </div>

    <!-- Offscreen canvas for full-resolution rendering -->
    <canvas id="render-canvas" style="display: none;"></canvas>

    <script src="js/generator.js"></script>
</body>
</html>
